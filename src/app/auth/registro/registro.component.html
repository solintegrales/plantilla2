<div class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
      </div>
    
      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Registrar Nuevo Usuario</p>
    
          <form [formGroup]="fregistro" (ngSubmit)="crearusuario()" method="post" autocomplete="false">
            <span style="color: red;" *ngIf="camponoValido('nombre')">Nombre obligatorio</span>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="nombre">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            
            <span style="color: red;" *ngIf="camponoValido('email')">Email Valido y obligatorio</span>
            <div class="input-group mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email"  formControlName="email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            
            <span style="color: red;" *ngIf="vclaves()">Las contraseñas deben ser iguales</span>
            <span style="color: red;" *ngIf="camponoValido('clave')">Contraseña obligatorio</span>
            <div class="input-group mb-3">
              <input type="password" id="clave" class="form-control" placeholder="Contraseña"  formControlName="clave">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <!-- <input type="hidden" formControlName="clavesiguales"> -->
            <span style="color: red;" *ngIf="camponoValido('clave2')">Debe validar la contraseña</span>
            <div class="input-group mb-3">
              <input type="password" id="clave2" class="form-control" placeholder="Validar Contraseña"  formControlName="clave2">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            
            <span style="color: red;" *ngIf="camponoValido('rol')">Debe escoger el rol</span>
            <div class="input-group mb-3">
                <select name="rol" id="rol" class="form-control form-select"  formControlName="rol">
                    <option value="Admin" label="Admin">Admin</option>
                    <option value="Invitado" label="Invitado">Invitado</option>
                </select>
            </div>
            
            <div class="row">
              <div class="col-8">
                <!-- <div class="icheck-primary"> -->
                  <input type="checkbox" id="terminos" name="terms" value="agree"  formControlName="terminos">
                  <label for="agreeTerms">
                   Acepto los <a href="#">terminos y condiciones</a>
                  </label>
                <!-- </div> -->
                <span style="color: red;" *ngIf="aceptaterminos()">Acepte los terminos</span>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
              </div>
              <!-- /.col -->
            </div>
            
          </form>
    
          <div class="social-auth-links text-center">
            <p>- OR -</p>
            <!-- <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i>
              Sign up using Facebook
            </a> -->
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i>
              Sign up using Google+
            </a>
          </div>
    
          <a [routerLink]="['/login']" class="text-center">Ya tengo un usuario</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
</div>
