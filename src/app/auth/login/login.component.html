<app-navl></app-navl>
<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">INICIAR SESIÓN</p>
      
            <form [formGroup]="flogin" (ngSubmit)="login()" method="post" autocomplete="false">
              <span style="color: red;" *ngIf="camponoValido('email')">Email Valido y obligatorio</span>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <span style="color: red;" *ngIf="camponoValido('clave')">Contraseña obligatorio</span>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="clave">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember" formControlName="recordar">
                    <label for="remember">
                      Recordarme
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <!-- <button type="submit" class="btn btn-primary btn-block">Entrar</button> -->
                </div>
                <!-- /.col -->
              </div>
            
      
            <div class="social-auth-links text-center mb-3">
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
              <p>- OR-</p>

              <!-- <a [routerLink]="['/grafica1']" >
                <i> ENLACE PRUEBA</i>
              </a> -->
              <!-- <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
              </a> -->
              <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google-plus mr-2"></i> Entrar usando Google+
              </a>
              <!-- <div class="g-signin2" data-onsuccess="onSignIn">Iniciar con Google</div> -->
            </div>
          </form>
            <!-- /.social-auth-links -->
      
            <p class="mb-1">
              <a href="forgot-password.html">Olvide mi contraseña</a>
            </p>
            <p class="mb-0">
              <a [routerLink]="['/registro']" class="text-center">Registrar un nuevo Usuario</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
</div>
