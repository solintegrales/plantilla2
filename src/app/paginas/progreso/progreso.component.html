<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Progreso</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
          <!-- ------------------------------ -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h3>Barra de progreso</h3>
                <div id="porc">{{porc1}}</div>
                <div class="progress m-t-30" style="border-radius: 3px;" >
                    <div class="progress-bar bg-success active progress-bar-striped"    
                         role="progressbar"
                         [style.width]="porc1">    
                    </div>
                </div>
                <div id="porc">{{porc2}}</div>
                <div class="progress m-t-30" style="border-radius: 3px;" >
                    <div class="progress-bar bg-warning active progress-bar-striped"    
                         role="progressbar"
                         [style.width]="porc2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (pvalor)="porc1 = $event" 
                                    [progreso]="progreso1"
                                    [colorboton]="'btn-success'" 
                                    [porc]="porc1">
                </app-incrementador>  
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (pvalor)="porc2 = $event" 
                                    [progreso]="progreso2"
                                    [colorboton]="'btn-warning'" 
                                    [porc]="porc2">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
